version : 2

seeds:
  - name: raw_payments
    description: "payment information for orders"
    docs: 
      show: true
    config:
      enabled: true
      tags: "daily"
      database: ANALYTICS
      schema: Seed_Data
      alias: raw_payments_seed
      full_refresh: true
      column_types: {id: varchar}
    columns:
      - name: amount
        tests:
          - is_even
  - name: Categories
    config:
      enabled: true
      database: QWT_Analytics
      schema: Staging
      full_refresh: true
  - name: divisions
    config:
      enabled: true
      database: QWT_Analytics
      schema: Staging
      full_refresh: true
  - name: shippers
    description: "Shippers seed file data"
    docs:
    show: true
   config:
     database: QWT_ANALYTICS
     alias: STG_QWT_Shippers
     schema: Staging
